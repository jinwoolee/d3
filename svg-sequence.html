<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
svg text{
	text-anchor: middle;
	fill: lightgrey;
}
svg rect{
	fill: crimson;
	opacity: 0.5;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<svg width="500px" height="500px">
		<text x="100" y="35">Text on bottom</text>
		<rect x="0" y="0" width="200" height="60"/>
		<rect x="250" y="0" width="200" height="60"/>
		<text x="350" y="35">Text on top</text>
	</svg>
</body>
</html>
