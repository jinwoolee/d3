<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.dasharray-demo{
	stroke:darkmagenta;
	stroke-width:3;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<svg width="500px" height="500px">
		<text x="0" y="20" font-weight="bold">Dasharrays</text>
		<text x="100" y="50" text-anchor="end">1 1</text>
		<line x1="110" y1="45" x2="350" y2="45" class="dasharray-demo" stroke-dasharray="1 1"/>
		<text x="100" y="70" text-anchor="end">10 4 4 4</text>
		<line x1="110" y1="65" x2="350" y2="65" class="dasharray-demo" stroke-dasharray="10 4 4 4"/>
		<text x="100" y="90" text-anchor="end">5 10 1 20 30</text>
		<line x1="110" y1="85" x2="350" y2="85" class="dasharray-demo" stroke-dasharray="5 10 1 20 30"/>
	</svg>
	
	
</body>
</html>
