<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>
	<svg width="500px" height="500px">
		<rect x="0" y="0" width="100" height="20"/>
	</svg>
	
	<svg width="500px" height="500px">
		<rect x="0" y="0" width="100" height="50" rx="10" ry="10"/>
	</svg>
	
	<svg width="500px" height="500px">
		<circle cx="50" cy="25" r="20"/>
	</svg>
	
	<svg width="500px" height="500px">
		<ellipse cx="50" cy="25" rx="40" ry="20"/>
	</svg>
	
	<svg width="500px" height="500px">
		<polygon points="100,0 50,50 150,50"/>
	</svg>
	
	<svg width="500px" height="500px">
		<line x1="0" y1="0" x2="200" y2="50" stroke="black"/>
	</svg>
	
	<svg width="500px" height="500px">
		<path d="M 0 50 q 50 -50 100 0 l -100 0" stroke="black" fill="none"/>
	</svg>
</body>
</html>
