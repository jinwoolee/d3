<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.styled-circle{
	fill: darkmagenta;
	stroke: black;
	stroke-width:5;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<svg width="500px" height="500px">
		<circle cx="100" cy="50" r="20" fill="darkmagenta" stroke="black" stroke-width="5"/>
	</svg>
	
	<svg width="500px" height="500px">
		<circle cx="120" cy="50" r="20" fill="darkmagenta" stroke="black" stroke-width="5"/>
		<circle cx="15" cy="50" r="10" fill="darkmagenta" stroke="black" stroke-width="5"/>
		<circle cx="60" cy="100" r="50" fill="darkmagenta" stroke="black" stroke-width="5"/>
	</svg>
	
	<svg width="500px" height="500px">
		<circle cx="120" cy="50" r="20" class="styled-circle"/>
		<circle cx="15" cy="50" r="10" class="styled-circle"/>
		<circle cx="60" cy="100" r="50" class="styled-circle"/>
	</svg>
</body>
</html>
