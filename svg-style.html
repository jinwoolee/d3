<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
svg a{
	fill: blue;
}
svg a:visited{
	fill: purple;
}
svg a:hover{
	text-decoration:underline;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<svg width="700px" height="500px">
		<text x="10" y="20">
		Here's where to go to <a xlink:href="http://w3schools.com/svg/svg_text.asp">learn more about SVG text</a>,
		including how to rotate it
		</text>
	</svg>
	
	<svg width="500" height="500">
		<circle cx="50" cy="50" r="20" fill="BlanchedAlmond"/>
		<circle cx="100" cy="50" r="20" stroke="#0000ff" stroke-width="5" fill="none"/>
		<circle cx="150" cy="50" r="20" stroke="#0000ff" stroke-width="5" fill="rgb(139, 0, 139)"/>
	</svg>
	
	<svg width="500" height="500">
		<circle cx="50" cy="50" r="40" fill="rgb(0, 0, 255)" opacity="0.5"/>
		<circle cx="100" cy="50" r="40" fill="rgba(0, 0, 255, 0.5)"/>
	</svg>
</body>
</html>
